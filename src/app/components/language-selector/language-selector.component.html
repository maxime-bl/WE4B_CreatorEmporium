<div class="flex justify-center items-center w-100">
    <button
      *ngFor="let language of languagesList; index as i"
      class="flex flex-col items-center mx-1 btn-lang"
      (click)="changeLanguage(language.code)"
    >
      <img [src]="language.imgUrl" [alt]="language.name" class="scale-lang" />
      <span class="text-xs mt-1 text-lang"> {{ language.shorthand }} </span>
    </button>
  </div>
