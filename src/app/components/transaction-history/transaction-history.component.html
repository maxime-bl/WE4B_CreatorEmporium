<div class="transaction-list mx-auto">
    <h4 *ngIf="transactions.length == 0"> Aucun historique </h4>
    <h4 *ngIf="transactions.length > 0 && isSeller == true">Produits vendus :</h4>
    <h4 *ngIf="transactions.length > 0 && isSeller == false">Vous avez achet√©s :</h4>
</div>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Product name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Seller name</th>
            <th scope="col">Buyer name</th>
            <th scope="col">Total price</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="transactions.length > 0">
            <tr *ngFor="let tr of transactions">
                <td>{{ tr.date.toDate() | date:'medium' }}</td>
                <td>{{ tr.productName }}</td>
                <td>{{ tr.quantity }}</td>
                <td>{{ tr.sellerName }}</td>
                <td>{{ tr.username }}</td>
                <td>{{ tr.totalPrice }}</td>
            </tr>
        </ng-container>    
    </tbody>
</table>
