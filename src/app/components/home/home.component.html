<div class="position-relative overflow-hidden text-center bg-transparent size">
  <div class="col-md-6 p-lg-5 mx-auto my-5 position">
    <h1 class="display-3 fw-bold" *transloco="let t; read:'home'">{{t("title")}}</h1>
    <h3 class="fw-normal text-muted mb-3" *transloco="let t; read:'home'">{{t("subtitle")}}</h3>
    <div class="d-flex gap-3 justify-content-center lead fw-normal">
      <li><a routerLink="/more-info" class="btn px-2 btn-secondary" *transloco="let t; read:'home'">{{t("m_info")}}</a></li>
      <li><a routerLink="/market" class="btn px-2 btn-primary" *transloco="let t; read:'home'">{{t("market")}}</a></li>
    </div>
  </div>
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between w-100 fixed-bottom z-n1">
    <img class="product-device d-none d-md-block scaling" src="../../../assets/emporium-doodles.png" alt="emporium-doodles"/>
    <img class="product-device product-device-2 d-none d-md-block scaling img-hor" src="../../../assets/emporium-doodles.png" alt="emporium-doodles"/>
  </div>
</div>
