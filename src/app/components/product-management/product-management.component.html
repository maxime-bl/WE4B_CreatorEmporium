<div class="container">
    <div class="d-flex w-100" *transloco="let t; read:'product_list'">
        <button routerLink="/newproduct" class="btn btn-primary mx-auto">{{t("add")}}</button>
    </div>
    <div *transloco="let t; read:'product_list'">
        <h4 *ngIf="products.length == 0" class="text-center">{{t('no_prod')}}</h4>
    </div>
    <div class="product-list">
        <app-product-edition-card *ngFor="let prod of products" [product]="prod"></app-product-edition-card>
    </div>
    
</div>
