<div class="card mx-auto my-4">
    <div class="card-body p-0">
        <div class="d-flex flex-column-2 mx-0 px-0 w-100 justify-content-between border-bottom">
            <div class="d-flex align-items-center justify-content-center py-2">
                <p class="username px-4 m-0">{{ comment.username }}</p>
            </div>
            <div class="d-flex align-items-center justify-content-center border-start">
                <p class="grade px-4 m-0 text-center">{{ comment.grade }} / 5</p>
            </div>
        </div>
        <div class="mx-4 pt-3 mb-0">
            <p class="title">{{ comment.title }}</p>
            <p class="text">{{ comment.text }}</p>
        </div>
    </div>

</div>
